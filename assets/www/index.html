<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>PhoneGap Test</title>
<script type="text/javascript" src="./cordova-2.5.0.js"></script>
<script type="text/javascript">

	/** Called when phonegap javascript is loaded */
	function onDeviceReady() {
		document.getElementById("helloworld").innerHTML = "Hello World! Loaded PhoneGap Framework!";
		console.log("###################################");
	}

	/** Called when browser load this page*/
	function init() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body onLoad="init()">

	<div class="container">
		<h2>Veuillez vous authentifier</h2>

		<form name="connexionForm" id="connexionForm" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Identifiant : </label>
				<div class="controls">
					<input name="login" type="text" id="inputIdentifiant" placeholder="Identifiant">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Mot de passe : </label>
				<div class="controls">
					<input type="password" name="password" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					
					<button type="submit" class="btn">Se Connecter</button>
				</div>
			</div>
		</form>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/authentification.js"></script>
</body>

</html>
